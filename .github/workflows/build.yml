name: Publish Docker image

on: [push]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Push docker image for commit hashes
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker build -t mynameisfiber/cagette:${GITHUB_SHA} .
          docker push mynameisfiber/cagette:${GITHUB_SHA}

      - name: Push docker image for tags
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker build -t mynameisfiber/cagette:${GITHUB_REF/refs\/tags\//} .
          docker push mynameisfiber/cagette:${GITHUB_REF/refs\/tags\//}
          docker push mynameisfiber/cagette:latest
